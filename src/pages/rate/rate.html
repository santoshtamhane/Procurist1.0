<ion-header>

  <ion-navbar>
    <ion-title>{{Orgn}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="page-back">


<form [formGroup]="rateForm" class="modal">
<ion-label> Please fill your review </ion-label>
    <ion-label  stacked ><ion-icon name="star" color="primary"></ion-icon>  Your Rating</ion-label>    
        <ion-rating 
    [numStars]="5"
    [readOnly]="false"
    [value]="0"
    (clicked)="starClicked($event)">
</ion-rating>
  
   
   <ion-label  stacked color="primary"><ion-icon name="chatboxes" color="primary"></ion-icon>  Comments</ion-label>     
        <ion-textarea formControlName="Comments" placeholder="e.g. supplier positive aspects , areas of concerns etc."[class.invalid]="!rateForm.controls.MainProduct.valid && rateForm.controls.MainProduct.dirty">
</ion-textarea>
<ion-item class="error-message" *ngIf="!rateForm.controls.MainProduct.valid && rateForm.controls.MainProduct.dirty">
<p>Atleast 15 characters please</p>
</ion-item>
 <button ion-button (click)="closeModal()" ><ion-icon name="arrow-round-back" clear ></ion-icon>Cancel</button>


  <button ion-button (click)="saveRate()" [disabled]="!rateForm.valid"><ion-icon name="checkmark"></ion-icon>Submit Review</button>
  
 </form>

</ion-content>
