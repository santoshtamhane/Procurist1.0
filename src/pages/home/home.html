<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Procurist 1.0</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content class="card-background-page">
<h5  *ngIf="authData.user | async"> Welcome {{ (authData.user | async)?.email }}!</h5>
<ion-grid>
<ion-row>
<ion-col>
<button ion-item (click)="launchContribution()">
<ion-card>

    <ion-card-content>
    <img  height ="180" src="assets/img/Contribution.jpg"/>
  <div class="card-title">Contribute</div>
  <!--<div class="card-subtitle">Share your supplier contacts</div>-->
  </ion-card-content>
</ion-card>

</button>
</ion-col>
</ion-row>
<ion-row>
<ion-col>
<button ion-item (click)="launchSearch()">
  <ion-card>
  <ion-card-content>
    <img height="180" src="assets/img/search.jpg"/>
    <div class="card-title">Search</div>
    <!--<div class="card-subtitle">Search all shared suppliers</div>-->
    </ion-card-content>
  </ion-card>
</button>
</ion-col>
</ion-row>
</ion-grid>
