 <ion-navbar>

    <ion-title>Contact List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<h2> Click Name to Share </h2>

  <ion-searchbar (ionInput)="getcontactlist($event)"></ion-searchbar>
  
 <ion-list *ngIf="showcontactlist==false">
 
 <ion-item-group *ngFor="let group of groupedContacts">
 
      <ion-item-divider style="background-color: #107896; color: #fff;">{{group.letter}}</ion-item-divider>
 <ion-item-sliding *ngFor="let contact of group.contacts">
  <button   ion-item style="color: #107896"(click)="share(contact)">
          {{contact}}
    </button>

        
     <ion-item-options side="right">
        <button ion-button (click)="update(contact)">Update</button>
      </ion-item-options>

    <ion-item-options side="left">
      <button ion-button (click)="del(contact)">Delete</button>
    </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
    </ion-list>
    <ion-list *ngIf="showcontactlist">
    <ion-item-sliding *ngFor="let contact of contactlist">
  <button   ion-item style="color: #107896"(click)="share(contact.displayName)">
         {{contact.displayName}}
    </button>
       
     <ion-item-options side="right">
        <button ion-button (click)="update(contact.displayName)">Update</button>
      </ion-item-options>

    <ion-item-options side="left">
      <button ion-button (click)="del(contact.displayName)">Delete</button>
    </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
