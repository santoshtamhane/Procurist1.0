<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-header>
<ion-navbar color="primary">
<ion-title>
Create an Account
</ion-title>
</ion-navbar>
</ion-header>
<ion-content padding>
<!-- <img src="assets/img/logo.jpg" class="auth-img"> -->
<form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
 <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input formControlName="myName" [(ngModel)]="myName" placeholder="Name" >
       </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input formControlName="myPhone" placeholder="Mobile Number"[attr.maxlength]=10 >
       </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Organization</ion-label>
      <ion-input formControlName="myOrg" placeholder="Organization Name" >
       </ion-input>
    </ion-item>
    
    
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address" 
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Default password" 
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Default password needs more than 6 characters.</p>
    </ion-item>

      <ion-row radio-group formControlName="isAdmin" [(ngModel)]="isAdmin" value=0>
<ion-col col-4>
<ion-label text-wrap>Assign Admin Role?</ion-label>
</ion-col>
  <ion-col col-4>
  <ion-item>
    <ion-label>Yes</ion-label>
    <ion-radio value=1></ion-radio>
  </ion-item>
</ion-col>
<ion-col col-4>
  <ion-item>
    <ion-label>No</ion-label>
    <ion-radio checked value=0></ion-radio>
  </ion-item>
  </ion-col>
  </ion-row>

<button ion-button block type="submit" [disabled]="!signupForm.valid">
Create an Account for {{myName ? myName:'user'}}
</button>
</form>
</ion-content>

</ion-content>
