<ion-header>
<ion-navbar>
<button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>My Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
        </button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form [formGroup]="signupForm" (submit)="updateUser()" novalidate>
 <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input formControlName="myName" [(ngModel)]="myName">
       </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input formControlName="myPhone" value={{myPhone}} [(ngModel)]="myPhone" type="phone" [attr.maxlength]=10>
       </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Organization</ion-label>
      <ion-input formControlName="myOrg" [(ngModel)]="myOrg" >
       </ion-input>
    </ion-item>
    
    
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" [(ngModel)]="email" type="email" 
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Current Password</ion-label>
      <ion-input formControlName="password" type="password" 
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
       <button ion-button block clear (click)="goToResetPassword()">
Reset Passsword
</button>
<button ion-button block type="submit" [disabled]="!signupForm.valid">
Update
</button>
    </form>
    <hr>
    
    
    
    
</ion-content>
